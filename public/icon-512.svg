<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d16"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8fa36f"/>
      <stop offset="100%" style="stop-color:#6b7d54"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Globe Circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.5"/>
  
  <!-- Globe Lines -->
  <ellipse cx="256" cy="256" rx="180" ry="80" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.4"/>
  <ellipse cx="256" cy="256" rx="80" ry="180" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.4"/>
  
  <!-- Crosshair -->
  <line x1="256" y1="56" x2="256" y2="136" stroke="#8fa36f" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="376" x2="256" y2="456" stroke="#8fa36f" stroke-width="4" stroke-linecap="round"/>
  <line x1="56" y1="256" x2="136" y2="256" stroke="#8fa36f" stroke-width="4" stroke-linecap="round"/>
  <line x1="376" y1="256" x2="456" y2="256" stroke="#8fa36f" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center Target -->
  <circle cx="256" cy="256" r="20" fill="none" stroke="#8fa36f" stroke-width="4"/>
  <circle cx="256" cy="256" r="8" fill="#dc2626"/>
  
  <!-- Event Markers -->
  <circle cx="180" cy="180" r="12" fill="#dc2626" opacity="0.9"/>
  <circle cx="320" cy="200" r="10" fill="#d97706" opacity="0.8"/>
  <circle cx="200" cy="320" r="8" fill="#d97706" opacity="0.7"/>
  <circle cx="340" cy="300" r="14" fill="#dc2626" opacity="0.9"/>
  
  <!-- Pulse Animation Ring -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#8fa36f" stroke-width="2" opacity="0.2"/>
</svg>
